        // Tương tác giữa Javascript và HTML
        function nhapVao() {
            // Lấy điểm từ ô input bằng ID
            let diemA = parseFloat(document.getElementById("A").value);
            let diemB = parseFloat(document.getElementById("B").value);
            let diemC = parseFloat(document.getElementById("C").value);
            tinhDiem(diemA, diemB, diemC);
        }

        function tinhDiem(diemA, diemB, diemC) {
            if (diemA < 0 || diemA > 10) {
                document.writeln("Điểm A không hợp lệ !")
            } else if (diemB < 0 || diemB > 10) {
                document.writeln("Điểm B không hợp lệ !")
            } else if (diemC < 0 || diemC > 10) {
                document.writeln("Điểm C không hợp lệ !")
            } else {
                let diem = diemA * 0.6 + diemB * 0.3 + diemC * 0.1;
                if (diem >= 9 && diem <= 10) {
                    document.writeln("A+");
                } else if (diem >= 8.5 && diem < 9) {
                    document.writeln("A");
                } else if (diem >= 8 && diem < 8.5) {
                    document.writeln("B+");
                } else if (diem >= 7 && diem < 8) {
                    document.writeln("B");
                } else if (diem >= 6.5 && diem < 7) {
                    document.writeln("C+");
                } else if (diem >= 5.5 && diem < 6.5) {
                    document.writeln("C");
                } else if (diem >= 5 && diem < 5.5) {
                    document.writeln("D+");
                } else if (diem >= 4 && diem < 5) {
                    document.writeln("D");
                } else {
                    document.writeln("F");
                }
                document.writeln(" - " + diem);
                document.writeln("<br>Điểm A: " + diemA);
                document.writeln("<br>Điểm B: " + diemB);
                document.writeln("<br>Điểm C: " + diemC);
            }
        }

        // Tạo hàm xinChao(); , tạo một giao diện có input cho người dùng nhập tên, 1 nút bấm
        // khi người dùng bấm vào nút đó sẽ hiển thị Xin chào + tên người dùng ở ô input
        // Sử dụng if-else kiểm tra người dùng có nhập tên hay không
        // Nếu có: In ra 
        // Nếu không: Đưa ra cảnh báo
        function xinChao() {
            let name = document.getElementById("user").value;
            if (name == "") {
                alert("Vui lòng nhập tên của bạn !")
            } else {
                alert("Xin chào bạn: " + name);
            }
        }

        // Tạo 2 ô input cho người dùng nhập số (type=number)
        //Tạo 4 button cộng trừ nhân chia
        // Khi người dùng nhập vào 2 số -> Hiển thị kết quả tương ứng với button
        function tinh(phepTinh) {
            let soA = parseFloat(document.getElementById("soA").value);
            let soB = parseFloat(document.getElementById("soB").value);
            if (isNaN(soA) || isNaN(soB)) {
                alert("Nhập đúng 2 số !")
            } else {
                let s;
                if (phepTinh == 'cong') {
                    s = soA + soB;
                } else if (phepTinh == 'tru') {
                    s = soA - soB;
                } else if (phepTinh == 'nhan') {
                    s = soA * soB;
                } else if (phepTinh == 'chia') {
                    if (soB == 0) {
                        alert("Không thể chia cho 0!");
                    } else {
                        s = soA / soB;
                    }
                }
                document.getElementById("kq").value = s;
            }
        }




    </script>

    <hr>
    <form>
        <input class="diemA" id="A" placeholder="Nhập điểm A" />
        <input class="diemB" id="B" placeholder="Nhập điểm B" />
        <input class="diemC" id="C" placeholder="Nhập điểm C" />
        <br> <br>
        <button onclick="nhapVao()">Xem kết quả</button>
    </form>

    <hr>
    <form>
        <input id="user" placeholder="Nhập tên người dùng !" />
        <br> <br>
        <button onclick="xinChao()">Xác nhận</button>
    </form>

    <div class="wrapper">

            <input id="soB" type="number" placeholder="Nhập số thứ hai: " />
        </div>
        <br>
        <div class="btn">
            <button onclick="tinh('cong')">Cộng</button>
            <button onclick="tinh('tru')">Trừ</button>
            <button onclick="tinh('nhan')">Nhân</button>
            <button onclick="tinh('chia')">Chia</button>
        </div>
        <div class="kq">
            <span>Kết quả: <input id="kq" placeholder="Kết quả phép tính sẽ hiển thị ở đây" /></span>
