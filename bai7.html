<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TikTok Layout</title>
	<link rel="stylesheet" href="tiktok.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<script>
		const image = ["./assets/image.png", "./assets/.sun.jpg", "./assets/logo.png", "./assets/moon.jpg"];
		function nextVid() {
			let img = document.getElementById("g1");
			if (img.src == "" || img.src == null) {
				img.src = image[1];
				function nextVid() {
					let i = 0;
					i++;
					img.src(image[i]);
				}

			}
		}
	</script>
	
	<div class="main-wrapper">
		<!-- Cột trái -->
		<div class="vitri-trai">
			<div class="logo">
				<img src="https://freepnglogo.com/images/all_img/1724869341tiktok-logo-text-icon-isolated-with-no-background.png"
					height="42">

			</div>
			<br>
			<div class="search_box">
				<input type="text" placeholder="Tìm kiếm">
			</div>
			<br><br>
			<div class="content-box">
				<div class="content">Đề xuất</div>
				<div class="content">Khám phá</div>
				<div class="content">Đã follow</div>
				<div class="content">Bạn bè</div>
				<div class="content">Tải lên</div>
				<div class="content">Hoạt động</div>
				<div class="content">Tin nhắn</div>
				<div class="content">LIVE</div>
				<div class="content">Hồ sơ</div>
				<div class="content">Thêm</div>
			</div>
		</div>

		<!-- Cột giữa -->
		<div class="vitri-giua">
			<div class="video">
				<img id="g1" src="" />
			</div>
			<div class="etc">
				<button class="chucnang" onclick('nextVid()')>
					<i class="fa fa-heart icon" aria-hidden="true"></i>
				</button>
				<div class="chucnang">
					<i class="fa fa-heart icon" aria-hidden="true"></i>
				</div>
				<div class="chucnang">
					<i class="fa fa-heart icon" aria-hidden="true"></i>
				</div>
				<div class="chucnang">
					<i class="fa fa-heart icon" aria-hidden="true"></i>
				</div>
				<div class="chucnang">
					<i class="fa fa-heart icon" aria-hidden="true"></i>
				</div>
				<div class="chucnang">
					<i class="fa fa-heart icon" aria-hidden="true"></i>
				</div>
			</div>
		</div>

		<!-- Cột phải -->
		<div class="vitri-phai">
			<div class="top">
				<div class="pill">
					<div class="pill-content">
						<a href="#">
							Nhận xu
						</a>
					</div>
					<div class="pill-content">
						<a href="#">
							<i class="fa fa-download" aria-hidden="true"></i>
							Tải ứng dụng
						</a>
					</div>
					<hr>
					<div class="pill-login">
						<img src="./assets/tintuc1.jpg" alt="" width="50" height="50" style="border-radius: 50%;">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
