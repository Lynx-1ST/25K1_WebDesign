<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=v, initial-scale=1.0">
    <title>Document</title>
	<style>
	.body {
	margin: 0;
	background: gray;
	}
		.main_wrapper {
		display: flex;
		justify-content: center;
		height: 100vh;
		margin-top: 25%;
		gap: 100px;
		
		}
		
		.leftside,
		.rightside {
		display: flex;
		width: 50%;
		
		}
		.title h1 {
		font-size: 60px;
		color: blue;
		}
		
		.right_side {
			background-color: #b3b3b3;
			border-radius: 10px;
			height: 45vh;
		}
		.account {
		width: 90%;
		}
		.right_side input {
		padding: 10px 15px;
		width: 500px;
		height: 40px;
		border-radius: 15px;
		background-color: #b3b3b3;
		color: black;
		border: 1px solid white;
		margin-bottom: 20px;
		}
		.container {
		padding:10px;
		margin-top: 20px;
		}
		
		.btn {
		width: 500px;
		text-align:center;
		padding: 15px;
		border-radius: 10px;
		border: none;
		margin-bottom: 20px;
		}
		
		.account_btn btn {
		 background: blue;
		}
		
		.account_btn {
		display: flex;
		justify-content: center;
		}
		
		.account_title {
		text-align: center;
		}
	</style>
</head>

<body>
	<div class="main_wrapper">
		<div class="left_side">
			<div class="title">
			<h1>facebook<h1>
			<h2>Facebook helps you connect and share with the people in your life </h2>
			</div>
		</div>
		<div class="right_side">
			<div class="container">
			<div class="account" >
			<div>
		<input type="text" placeholder="Email address or phone number">
		</div>
		<div>
		<input type="password" placeholder="Password">
		</div>
			</div>
			<div class="account_btn">
				<button class="btn"> Log in </button>
		</div>
				<div class="account_title">
		<a href="#">Forgotten password?</a>
		</div>

		<hr>
		<br>
		<div class="account_btn">
			<button class="btn"> Create new account </button>
		</div> </div>
		<div class="account_title">
		<p> <b>Create a page </b> for a celebraty, brand or business </p>
	</div>
	
</body>

</html>
